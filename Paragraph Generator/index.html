<!DOCTYPE html>
<html>

<head>
    <title>
        Generate Paragraph
    </title>
    <link href="styles.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet' />
</head>

<body>
    <div class="container">
        <h1 id="heading">Great Quotes</h1>
        <form class="form">
            <div class="inputBox">
                <label>Paragraphs</label>
                <input type="number" id="amount" placeholder="5" />

            </div>
        </form>
        <article class="paragraphHere"></article>
    </div>
    <script src="app.js"></script>
</body>

</html>
