<head>

        Stopwatch

</head>

<body>
    <div>
        <h1>Stopwatch</h1>
        <h2>JavaScript Stopwatch For Practice</h2>
        <p id="stopwatch"><span id="stopwatchSeconds">00</span>:<span id="stopwatchMilliSeconds">00</span></p>
        <button id="start">Start</button>

        <script src="app.js"></script>
